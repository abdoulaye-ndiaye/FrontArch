<!-- Navbar-->
<app-header></app-header>

<app-nav [inputFromParent] = "inputText"></app-nav>


<div class=" app-content my-3 my-md-5">
  <div class="side-app">
    <br />
  </div>
  <div class=" container justify-content-center">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i>
          </div>

          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Demandes d'Autorisation</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngFor="let autorisation of allDemandeAutorisations">

                <tr>
                  <td>{{autorisation.nomFichier}}</td>
                  <td><a (click)="onSubmit(autorisation._id)"> <button type="submit"
                        class="btn btn-primary px-3">Telecharger</button></a>
                  </td>
                </tr>

              </tbody>
            </table>

          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
</div>


<!--side-menu-->

<!--footer-->
<app-footer></app-footer>
<!-- End Footer-->
