<!-- Navbar-->
<app-header></app-header>

<app-nav [inputFromParent] = "inputText"></app-nav>

<div class=" app-content my-3 my-md-5">
    <div class="side-app">
    </div>
    <div class="container justify-content-center">
        <br>
        <div class="col-md-8">
        <div class="card card-outline-secondary ">
            <div class="card-header">
              <a routerLink="/home"><i class="fas fa-arrow-left fa-2x"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <h3 class="mb-0">Modifier votre Mot de passe</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="changerPwdForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputPasswordOld">Email</label>
                        <input type="password" class="form-control" placeholder="{{compte.email}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">Nouveau Mot de pass</label>
                        <input type="password" formControlName="password" class="form-control valid"
                        placeholder="" autocomplete="new-password" [ngClass]="{
                          'is-invalid': submitted && f['confirmPassword'].errors
                        }" required >
                        <div *ngIf="submitted && f['password'].errors" class="input-group mb-3 invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">
                              veuillez saisir votre mot de passe
                            </div>
                            <div *ngIf="f['password'].errors['pattern']">
                              Le mot de pass doit contenir un chiffre, une majuscule, un minuscule et être supérieur à 8 caractères!
                            </div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNewVerify">Confirmer le mot de pass</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                        placeholder="" autocomplete="new-password" [ngClass]="{
                          'is-invalid': submitted && f['confirmPassword'].errors
                        }" required >
                        <div *ngIf="submitted && f['confirmPassword'].errors" class="input-group mb-3 invalid-feedback">
                            <div *ngIf="f['confirmPassword'].errors['required']">
                              veuillez confirmer votre mot de passe
                            </div>
                            <div *ngIf="f['confirmPassword'].errors['mustMatch']">
                              veuillez saisir des mots de passe identiques
                            </div>
                          </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-blue btn-lg float-right">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>


<!--footer-->
<app-footer></app-footer>
<!-- End Footer-->
