<p>gestion-etudiants works!</p>
<div class="page">
    <div class="page-main">
      <!-- Navbar-->
      <app-header></app-header>
  
      <app-nav [inputFromParent] = "inputText"></app-nav>
  
      <div class=" app-content my-3 my-md-5">
        <div class="side-app">
          <br />
        </div>
        <div class="container justify-content-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header justify-content-center">
                        <h3 class="card-title">Liste des Memoires</h3>
                    </div>
                    <div class="card-body">
                        <div class=" border-top mb-0">
                            <table class="table table-bordered table-striped table-hover" id="etudiants">
                                <thead>
                                    <tr>
                                        <th>Sujet</th>
                                        <th>Description</th>
                                        <th>Etudiant</th>
                                        <th>Encadreur</th>
                                        <th><i class="fas fa-download"></i></th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-cyan" *ngFor="let memoire of memoiresFini">
                                        <td>{{memoire.sujet}}</td>
                                        <td>{{memoire.description}}</td>
                                        <td>{{memoire.etudiant}}</td>
                                        <td>{{memoire.encadreur}}</td>
                                        <td>{{memoire.nbTelechargement}}</td>
                                        <td>
                                            <a  class="btn btn-danger btn-sm text-white mb-2" (click)="supprimer(memoire._id)"><i class="fas fa-trash-alt"> supprimer</i></a>&nbsp;&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
  
      </div>
    </div>
  </div>
  <!--footer-->
  <app-footer></app-footer>
  <!-- End Footer-->
