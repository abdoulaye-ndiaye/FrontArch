<!-- Navbar-->
<app-header></app-header>

<app-nav [inputFromParent] = "inputText"></app-nav>



<div class="app-content my-3 my-md-5">
  <div class="side-app">
    <br />
  </div>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-6">
        <form
          [formGroup]="uploadExcelForm"
          (ngSubmit)="envoyer()"
          enctype="multipart/form-data"
        >
          <div class="form-group ">
            <h2>Charger le fichier Excel pour la cr√©ation des comptes Professeurs</h2>
                <input type="file" formControlName="image" class="form-control form-control-lg" (change)="onChange($event)">
          </div>
          <div>
            <button type="submit" class="btn btn-primary px-4">
              Soumettre
            </button>
          </div>
        </form>
      </div>
    </div>
    <p style="color: greenyellow">
        <br />
        {{ messageGood }}
      </p>
    <p style="color: red">
      <br />
      {{ messageBad }}
    </p>
  </div>
</div>

<!--footer-->
<app-footer></app-footer>
<!-- End Footer-->
