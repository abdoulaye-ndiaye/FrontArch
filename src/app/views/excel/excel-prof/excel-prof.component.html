<!-- Navbar-->
<app-header></app-header>

<app-nav [inputFromParent] = "inputText"></app-nav>



<div class="app-content my-3 my-md-5">
  <div class="side-app">
    <br />
  </div>
  <div class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form
          [formGroup]="uploadExcelForm"
          (ngSubmit)="envoyer()"
          enctype="multipart/form-data"
        >
          <div class="form-group ">
            <h2>Charger le fichier Excel pour la création des comptes Professeurs</h2>
                <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" formControlName="image" class="form-control form-control-lg" (change)="onChange($event)">
          </div>
          <div>
            <button type="submit" class="btn btn-primary px-4">
              Soumettre
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="row mr-5 ml-5">
      <div class="card m-5 p-3">
        <div class="card-body">
          <h3 align="center">Nouveaux Professeurs Enregistrés</h3>
          <table class="table table-bordered table-striped table-hover" id="professeur">
            <thead>
              <tr>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Email</th>
                
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let prof of data">
                <td>{{ prof.prenom }}</td>
                <td>{{ prof.nom }}</td>
                <td>{{ prof.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>      
      </div>
    </div>
  </div>
</div>

<!--footer-->
<app-footer></app-footer>
<!-- End Footer-->
