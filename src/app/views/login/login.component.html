<div class="login-img bg-gradient-dark">
	<div class="page">
		<div class="custompage">
			<div class="custom-content  mt-0">
				<div class="row">
					<div class="col-lg-8 d-block mx-auto">
						<div class="row">
							<div class="col-md-12">
								<img width="200" src="../../../assets/images/brand/logo1.png" alt="logo"><br><br>
								<h3 class="text-center">Connectez-vous</h3>
								<form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
									<div class="form-group">
										<div>
											<label class="form-label text-left">Email</label>
											<input type="email" formControlName="email" class="form-control" placeholder="exemple@email.com"
												autocomplete="email" [ngClass]="{
												'is-invalid': f['email'].errors && (f['email'].dirty || f['email'].touched)
												}" required />
											<div *ngIf=" f['email'].errors && (f['email'].dirty || f['email'].touched)"
												class=" input-group mb-3 invalid-feedback">
												<div *ngIf="f['email'].errors['required']"> vueillez saisir votre email
												</div>
												<div *ngIf="f['email'].errors['email']"> votre email est invalide </div>
											</div>
										</div>
										<div>
											<label for="inputPassword3" class="text-left form-label">Mot de Passe</label>
											<input type="password" id="password1" formControlName="password" class="form-control"
											placeholder="***********" autocomplete="new-password" [ngClass]="{
											  'is-invalid': f['password'].errors && (f['password'].dirty || f['password'].touched)
											}" required />
										  <div *ngIf=" f['password'].errors && (f['password'].dirty || f['password'].touched)" class="input-group mb-3 invalid-feedback">
											<div *ngIf="f['password'].errors['required']">
											  veuillez saisir votre mot de passe
											</div>
										</div>
										</div>
										<p style="color: red;">{{ message }}</p>
										<div class="text-center">
											<button type="submit" [disabled]="!loginForm.valid" class="btn btn-blue">Connexion</button> &nbsp;&nbsp;
											<button type="reset" class="btn btn-danger">Annuler</button>
										</div>
									</div>
								</form>
							
								<div class="text-center text-muted mt-3">
									Vous avez oublier votre mot de passe ? <br>
									<a class="btn" style="color:blue" (click)="forgotPassword()"> Envoyer à votre email un lien de Réinitialisation
									</a>
								</div>
						
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
