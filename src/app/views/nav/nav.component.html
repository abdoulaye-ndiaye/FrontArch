 <!-- Sidebar menu-->
 <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
 <aside class="app-sidebar">
   <div class="app-sidebar__user">
 
   </div>
   <ul class="side-menu">
       <li class="slide">
           <a class="side-menu__item {{home}}" data-toggle="slide" routerLink="/home"><i
                   class="side-menu__icon fas fa-home fa-lg"></i><span class="side-menu__label">Acceuil</span></a>
 
       </li>
       <div *ngIf="profil==='ETUDIANT'">
         <ng-container *ngIf="afficheProjet==true">
          <li>
            <a class="side-menu__item {{projet}}" data-toggle="slide" routerLink="/projet"><i
                    class="side-menu__icon fas fa-folder fa-lg"></i><span class="side-menu__label">Mon Projet</span></a>
        </li>
        <li class="slide">
          <a class="side-menu__item {{encadreur}}" data-toggle="slide" routerLink="/encadreurs"><i
                  class="side-menu__icon fas fa-tasks fa-lg"></i><span class="side-menu__label">Gestion
                  Encadreurs</span></a>
      </li>
      <li class="slide">
        <a class="side-menu__item {{uploadMemoire}}" data-toggle="slide" routerLink="/upload-memoire"><i
                class="side-menu__icon fas fa-file-import fa-lg"></i><span class="side-menu__label">Charger
                Mémoire</span></a>
    </li>
    <li class="slide">
      <a class="side-menu__item {{demandeAutorisation}}" data-toggle="slide" routerLink="/demande-autorisation"><i
              class="side-menu__icon fas fa-file-import fa-lg"></i><span class="side-menu__label">Demande
              autorisation</span></a>
  </li>
         </ng-container>
         <ng-container *ngIf="afficheProjet==false">
          <li class="slide">
            <a
              class="side-menu__item {{respForm}}"
              data-toggle="slide"
              routerLink="/creer-projet"
              ><i class="side-menu__icon fas fa-plus fa-lg"></i
              ><span class="side-menu__label">Créer Projet</span></a
            >
          </li>
         </ng-container>
    
   
     </div>
     <div *ngIf="profil==='PROF'">
      <div *ngIf="specialite==='DIRECTEUR'">
       
          <li class="slide">
            <a class="side-menu__item {{uploadAutorisation}}" data-toggle="slide" routerLink="/upload-autorisation"><i
                    class="side-menu__icon fas fa-file-import fa-lg"></i><span class="side-menu__label">Charger
                    Autorisations</span></a>
        </li>
      </div>

       <div *ngIf="specialite==='RESP-FORM'">
        
        <li class="slide">
          <a
            class="side-menu__item {{dossier}}"
            data-toggle="slide"
            routerLink="/etudiants"
            ><i class="side-menu__icon fas fa-folder fa-lg"></i
            ><span class="side-menu__label">Dossiers Etudiants</span></a
          >
        </li>
        <li class="slide">
          <a class="side-menu__item {{excelEtudiant}}" data-toggle="slide" routerLink="/excel-etudiant"><i
                  class="side-menu__icon fas fa-file-excel fa-lg"></i><span class="side-menu__label">Excel Etudiants</span></a>
      </li>
      <li class="slide">
        <a class="side-menu__item {{excelProf}}" data-toggle="slide" routerLink="/excel-prof"><i
                class="side-menu__icon fas fa-file-excel fa-lg"></i><span class="side-menu__label">Excel Professeurs</span></a>
    </li>
   
   
       </div>
       <div *ngIf="specialite==='SIMPLE'">
       <li class="slide">
           <a class="side-menu__item {{uploadRapport}}" data-toggle="slide" routerLink="/upload-rapport"><i
                   class="side-menu__icon fas fa-file-import fa-lg"></i><span class="side-menu__label">Charger
                   Rapport</span></a>
       </li>
       </div>
       
     </div>
 
   </ul>
 </aside>
 <!--side-menu-->
