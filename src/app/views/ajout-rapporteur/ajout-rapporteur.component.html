<!-- Navbar-->
<app-header></app-header>

<app-nav [inputFromParent] = "inputText"></app-nav>

<div class=" app-content my-3 my-md-5">
    <div class="side-app">
    </div>
    <div class=" container justify-content-center">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    
                    <div class="card-body">
                      <div class="form-group row">
                        <div class="col-md-12">

                        <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
                        [dtTrigger]="dtTrigger">
                        <thead>
                          <tr>
                            <th>Souteneur</th>
                            <th>Projet</th>
                            <th>Encadreur</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let projet of allProjets">
                            <td>{{projet.etudiant.compte.prenom}} {{projet.etudiant.compte.nom}}</td>
                            <td>{{ projet.sujet }}</td>
                            <td>{{projet.encadreur.compte.prenom}} {{projet.encadreur.compte.nom}}</td>
                            <td><a routerLink="/rapporteurs" class="btn btn-blue" [queryParams]="{id : projet._id}">Ajouter rapporteurs</a></td>
                          </tr>
                        </tbody>
                      </table>
                     
                    </div>
                  </div>
                </div>
                <!--/.col-->
              </div>
            
  
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
  </div>

<!--footer-->
<app-footer></app-footer>
<!-- End Footer-->
