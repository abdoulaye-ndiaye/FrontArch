<!-- Navbar-->
<app-header></app-header>

<app-nav [inputFromParent] = "inputText"></app-nav>

<div class="app-content my-3 my-md-5">
  <div class="side-app">
    <br />
  </div>
  <div class="container justify-content-center">

<div class="row">
    <div class="col-lg-12">
        <form  method="post" class="card" [formGroup]="ProjetForm" (ngSubmit)="onSubmit()">
            <div class="card-header">
              <a routerLink="/liste-etudiants"><i class="fas fa-arrow-left fa-2x"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <h3 class="card-title">Création de projet</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label class="form-label">Sujet</label>
                            <input type="text" class="form-control" formControlName="sujet" name="example-text-input" placeholder="Entrer le nom du projet"
                            [ngClass]="{
                                'is-invalid': submitted && f['sujet'].errors
                              }" required>
                              <div *ngIf="submitted && f['sujet'].errors" class="input-group mb-3 invalid-feedback">
                                <div *ngIf="f['sujet'].errors['required']">
                                  Veuillez saisir le sujet
                                </div>
                              </div>
                        </div>
                       
                        <div class="form-group">
                            <label class="form-label">Description </label>
                            <textarea class="form-control" formControlName="description" rows="4" placeholder="Donner la description du projet " 
                            [ngClass]="{
                              'is-invalid': submitted && f['description'].errors
                            }" required></textarea>
                            <div *ngIf="submitted && f['description'].errors" class="input-group mb-3 invalid-feedback">
                              <div *ngIf="f['description'].errors['required']">
                                Veuillez entrer une description du sujet
                              </div>
                            </div>
                        </div>
                        
                        <br/>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-blue">
                             Créer le projet
                            </button>
                          </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>Encadreur</label>
                            <select aria-label="Default select example" id="classe" formControlName="encadreur" class="form-control" 
                            [ngClass]="{
                              'is-invalid': submitted && f['encadreur'].errors
                            }" required>
                                <option value="" selected disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  -- Veuillez selectionner un encadreur --
                                </option>
                                <option  *ngFor="let prof of allProfs" value="{{ prof._id }}">{{ prof.compte.prenom }} {{ prof.compte.nom }}</option>
                              </select>
                              <div *ngIf="submitted && f['encadreur'].errors" class="input-group mb-3 invalid-feedback">
                                <div *ngIf="f['encadreur'].errors['required']">
                                  Veuillez choisir un encadreur
                                </div>
                              </div>
                        </div>
                        <div class="row">
                         <div class="form-group col-md-6">
                              <label for="inputCity">Date de début</label>
                              <div class="input-group">
                                <input type="date" class="form-control fc-datepicker hasDatepicker"
                                  formControlName="date_debut" autocomplete="dateNaissance" [ngClass]="{
                                    'is-invalid': submitted && f['date_debut'].errors
                                  }" required /> 
                                  <div *ngIf="submitted && f['date_debut'].errors" class="input-group mb-3 invalid-feedback">
                                    <div *ngIf="f['date_debut'].errors['required']">
                                      veuillez choisir la date de début
                                    </div>
                                  </div>
                              </div>
                              
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">Date de fin</label>
                            <div class="input-group">
                              <input type="date" class="form-control fc-datepicker hasDatepicker"
                                formControlName="date_fin" autocomplete="dateNaissance" 
                                [ngClass]="{
                                    'is-invalid': submitted && f['date_fin'].errors
                                  }" required/> 
                                  <div *ngIf="submitted && f['date_fin'].errors" class="input-group mb-3 invalid-feedback">
                                    <div *ngIf="f['date_fin'].errors['required']">
                                      veuillez choisir la date de fin
                                    </div>
                                  </div>
                            </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Etat du projet</label>
                      <input type="text" class="form-control" formControlName="etat" placeholder="Validé" value="Validé" isdisabled>
                  </div>
                    
                    
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>
  </div>
</div>

<!--footer-->
<app-footer></app-footer>
<!-- End Footer-->
